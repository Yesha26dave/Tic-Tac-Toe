<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <!-- The <main> tag specifies the main content of a document.

        The content inside the <main> element should be unique to
             the document. It should not contain any content that 
             is repeated across documents such as sidebars, 
             navigation links, copyright information, site logos, 
             and search forms.
        
        Note: There must not be more than one <main> element in a 
            document. The <main> element must NOT be a descendant 
                of an <article>, <aside>, <footer>, <header>, or 
                    <nav> element. -->
    <div class="msg-container hide">
      <p>Winner!</p>
      <button id="newGame-btn">New Game</button>
    </div>

    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
